<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">

          <input type="text" placeholder="snehapm@mit.edu">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.logConsumption" id="login-button5" style="color:#0E0D0E;" class="button button-balanced  button-block">Log in</a>
      <a ui-sref="signup" id="login-button6" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
